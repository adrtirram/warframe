<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado de Warframe</title>
    <style>
        body { font-family: monospace; background: #111; color: #0f0; padding: 20px; }
        #status { border: 1px solid #333; padding: 10px; margin-bottom: 20px; background: #222; }
        #raw { white-space: pre-wrap; word-wrap: break-word; color: #aaa; font-size: 11px; }
        .error { color: red; font-weight: bold; }
        .success { color: #0f0; font-weight: bold; }
    </style>
</head>
<body>

    <h1>WARFRAME PROXY STATUS</h1>
    
    <div id="status">Iniciando conexión...</div>
    
    <h3>Respuesta del Servidor (JSON):</h3>
    <div id="raw">Esperando datos...</div>

    <script>
        // TU URL DEL WORKER
        const PROXY_URL = "https://warframe-proxy.adrtirram.workers.dev";

        async function init() {
            const statusDiv = document.getElementById('status');
            const rawDiv = document.getElementById('raw');

            try {
                console.log("Pidiendo datos a: " + PROXY_URL);
                const response = await fetch(PROXY_URL);

                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }

                const data = await response.json();

                if (data.error) {
                    throw new Error(`Error del Proxy: ${data.error}`);
                }

                // SI LLEGA AQUÍ, FUNCIONA
                const fecha = new Date(data.timestamp).toLocaleString();
                
                statusDiv.innerHTML = `
                    <span class="success">CONEXIÓN EXITOSA</span><br>
                    -----------------------------<br>
                    HORA: ${fecha}<br>
                    EVENTOS: ${data.events ? data.events.length : 0}<br>
                    FISURAS: ${data.fissures ? data.fissures.length : 0}
                `;

                rawDiv.textContent = JSON.stringify(data, null, 2);

            } catch (err) {
                console.error(err);
                statusDiv.innerHTML = `<span class="error">FALLO CRÍTICO:</span> ${err.message}`;
                rawDiv.textContent = "Mira la consola (F12) para más detalles.";
            }
        }

        init();
    </script>

</body>
</html>
