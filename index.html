<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado de Warframe</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #1a1a1a; color: #f0f0f0; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .card { background: #2a2a2a; padding: 20px; border-radius: 10px; margin-bottom: 20px; border: 1px solid #444; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        h1 { color: #5bc0de; text-align: center; }
        h3 { color: #f0ad4e; border-bottom: 1px solid #444; padding-bottom: 5px; }
        .status-ok { color: #5cb85c; font-weight: bold; }
        .status-error { color: #d9534f; font-weight: bold; }
        pre { background: #111; padding: 10px; border-radius: 5px; overflow-x: auto; color: #81f499; font-size: 12px; max-height: 400px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h1>ğŸ›°ï¸ Warframe Dashboard</h1>
    
    <!-- Estado de la ConexiÃ³n -->
    <div id="connection-status" class="card">
        Cargando datos del sistema origen...
    </div>

    <!-- Panel de InformaciÃ³n Procesada -->
    <div id="info-panel" class="card" style="display:none;">
        <div class="grid">
            <div>
                <strong>ğŸŒ Cetus (Tierra):</strong><br>
                <span id="cetus-time">--</span>
            </div>
            <div>
                <strong>ğŸ”¥ Fisuras Activas:</strong><br>
                <span id="fissures-count">--</span>
            </div>
            <div>
                <strong>ğŸš€ Invasiones:</strong><br>
                <span id="invasions-count">--</span>
            </div>
            <div>
                <strong>âš”ï¸ Sortie (IncursiÃ³n):</strong><br>
                <span id="sortie-boss">--</span>
            </div>
        </div>
    </div>

    <!-- Datos RAW para depuraciÃ³n -->
    <div class="card">
        <h3>ğŸ“„ JSON RAW (Datos Crudos)</h3>
        <pre id="raw-json">Esperando respuesta...</pre>
    </div>
</div>

<script>
    // ğŸ‘‡ğŸ‘‡ğŸ‘‡ PON AQUÃ TU URL DEL WORKER ğŸ‘‡ğŸ‘‡ğŸ‘‡
    const PROXY_URL = 'https://warframe-proxy.adrtirram.workers.dev/';

    async function iniciar() {
        const statusDiv = document.getElementById('connection-status');
        const infoPanel = document.getElementById('info-panel');
        const rawJsonPre = document.getElementById('raw-json');

        try {
            statusDiv.innerHTML = "ğŸ“¡ Conectando con el Proxy...";
            
            const response = await fetch(PROXY_URL);
            
            if (!response.ok) {
                const text = await response.text();
                throw new Error(`Error ${response.status}: ${text}`);
            }

            const data = await response.json();

            // 1. Mostrar mensaje de Ã©xito
            statusDiv.innerHTML = `<span class="status-ok">âœ… CONEXIÃ“N EXITOSA</span><br>Datos recibidos de: <code>api.warframestat.us</code> via Cloudflare.`;
            
            // 2. Rellenar el panel bonito
            infoPanel.style.display = "block";
            
            // Cetus
            const cetus = data.cetusCycle;
            document.getElementById('cetus-time').innerText = cetus ? 
                `${cetus.state.toUpperCase()} - Falta: ${cetus.timeLeft}` : "N/A";

            // Fisuras
            document.getElementById('fissures-count').innerText = data.fissures ? data.fissures.length : 0;

            // Invasiones
            document.getElementById('invasions-count').innerText = data.invasions ? data.invasions.length : 0;

            // Sortie
            document.getElementById('sortie-boss').innerText = data.sortie ? 
                `${data.sortie.boss} (${data.sortie.faction})` : "No activa";

            // 3. Mostrar el JSON crudo abajo
            rawJsonPre.textContent = JSON.stringify(data, null, 2);

        } catch (error) {
            console.error(error);
            statusDiv.innerHTML = `<span class="status-error">âŒ ERROR CRÃTICO</span><br>${error.message}`;
            rawJsonPre.textContent = "No se pudieron cargar los datos.";
        }
    }

    // Arrancamos
    iniciar();
</script>

</body>
</html>
